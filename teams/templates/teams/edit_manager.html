{% extends "pages/base.html" %}

{% block title %}Edit {{ manager.name }}{% endblock title %}

{% block header %}

<p>Editing {{ manager }}...</p>
<p><a href="{% url 'teams:manager' manager.id %}">Click here to go back to the manager's page</a></p>

{% endblock header %}

{% block content %}

<form method="post" action="{% url 'teams:edit_manager' manager.id %}">
	{% csrf_token %}
	{{ form.as_p }}
	<button name="submit">edit manager</button>
</form>

{% endblock content %}
