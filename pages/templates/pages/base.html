{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Baseball Manager</title>
		<link rel="stylesheet" href="{% static 'flags/sprite.css' %}">
	</head>
	<body>
		<div>
			<h1>Baseball Manager</h1>
			<a href="{% url 'pages:index' %}">Home</a>
			<a href="{% url 'teams:teams' %}">Teams</a>
			{% if user.is_authenticated %}
				<p>Hello, {{ user.username }} <a href="{% url 'users:logout' %}">log out</a></p>
			{% else %}
				<a href="{% url 'users:login' %}">log in</a>
				<a href="{% url 'users:register' %}">register</a>
			{% endif %}
		</div>
		<hr/>
		<div>{% block content %}{% endblock content %}</div>
	</body>
</html>
