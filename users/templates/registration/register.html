{% extends "pages/base.html" %}
{% load bootstrap4 %}

{% block title %}Register{% endblock title %}

{% block header %}
	<h1 class="display-4">Register an account.</h1>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:register' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Register</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'pages:index' %}">
</form>

{% endblock content %}
