{% extends "pages/base.html" %}
{% load bootstrap4 %}

{% block title %}Log in{% endblock title %}

{% block header %}
	<h1 class="display-4">Log in to your account.</h1>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Log in</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'pages:index' %}" />
</form>

{% endblock content %}
